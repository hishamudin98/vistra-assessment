# Nginx configuration for Vistra Application
# Replace 'yourdomain.com' with your actual domain name

upstream backend_core {
    server localhost:1011;
    keepalive 64;
}

upstream frontend_nextjs {
    server localhost:3000;
    keepalive 64;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name hisham.uk www.hisham.uk;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hisham.uk www.hisham.uk;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/hisham.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hisham.uk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/vistra_access.log;
    error_log /var/log/nginx/vistra_error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 100M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Backend API - Direct proxy to NestJS
    location /api/core {
        proxy_pass http://backend_core;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Frontend - Proxy to Next.js
    location / {
        proxy_pass http://frontend_nextjs;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://frontend_nextjs;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://frontend_nextjs;
        proxy_cache_valid 200 60m;
    }

    # Static files (if any)
    location /static {
        alias /var/www/vistra/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
